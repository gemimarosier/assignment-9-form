<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Essence Magazine Quiz</title>

	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

<div class="container-fluid">

<div class="row">

<div class="col-sm-12">

<h1>Essence Magazine Quiz</h1>

<p>Hello! Essence Magazine targets African American women with their monthly publication. Below is a quiz based on the information from this <a href="https://en.wikipedia.org/wiki/Essence_(magazine)">Wikipedia page</a>. Good luck!</p>

<form>


	<div class="form-group">
	<label for="inputName">Name</label><input class="form-control" type="text" name="Name" id="inputName">
	</div>
	
	<div class="form-group">
	<label for="inputEmail">Email</label><input class="form-control" type="text" name="email" id="inputEmail">
	</div>
	
	<div class="form-group">
	<label>What is the target age range of Essence Magazine</label>
 
		<div class="radio"><label for="agerange"><input type="radio" name="age" value="18-25" id="agerange"> 18-25</label></div>
		<div class="radio"><label for="agerange"><input type="radio" name="age" value="12-16" id="agerange"> 12-16</label></div>
		<div class="radio"><label for="agerange"><input type="radio" name="age" value="18-49" id="agerange"> 18-49</label></div>
		<div class="radio"><label for="agerange"><input type="radio" name="age" value="30-50" id="agerange"> 30-50</label></div>
	</div>
	
	
	<div class="form-group">
	<label for="magsection">What are the sections of Essence Magazine? Check all that apply.</label>
		
			<div class="checkbox"><label><input type="checkbox" name="section" value="celebrity" id="magsection"> Celebrity</label></div>
			<div class="checkbox"><label><input type="checkbox" name="section" value="gossip" id="magsection"> Gossip</label></div>
			<div class="checkbox"><label><input type="checkbox" name="section" value="hair" id="magsection"> Hair</label></div>
			<div class="checkbox"><label><input type="checkbox" name="section" value="fashion" id="magsection"> Fashion</label></div>
			<div class="checkbox"><label><input type="checkbox" name="section" value="opinion" id="magsection"> Opinion</label></div>
			<div class="checkbox"><label><input type="checkbox" name="section" value="beauty" id="magsection"> Beauty</label></div>
			<div class="checkbox"><label><input type="checkbox" name="section" value="travel" id="magsection"> Travel</label></div>
			<div class="checkbox"><label><input type="checkbox" name="section" value="trends" id="magsection"> Trends</label></div>
			<div class="checkbox"><label><input type="checkbox" name="section" value="love" id="magsection"> Love</label></div>
			<div class="checkbox"><label><input type="checkbox" name="section" value="pointofview" id="magsection"> Point of View</label></div>
		</div>
			
		<div class="form-group">
	<label for= "Editor">Who is the current Editor-in-Chief?</label>
		<select class="form-control" name="EditorinChief" id="Editor">
			<option>Ruth Ross</option>
			<option>Monique Greenwood</option>
			<option>Marcia Ann Gillespie</option>
			<option>Constance C. R. White</option>
			<option>Vanessa K. Bush</option>
			<option>Eva Chen</option>
			<option>Ida Lewis</option>
			<option>Angela Burt-Murray</option>
		</select>
		</div>
		
		
		<div class="form-group">
	<label for="host"> What event does Essence Magazine host that brings in more that 400,000 people into New Orleans every year?</label><input type="text" name="event" id="host">
		</div>
	
		<div class="form-group">
	<label for="publish"> What year did the publishing of Essence Magazine begin?</label><input type="text" name="year" id="publish">
		</div>
	
		<div class="form-group">
	<label for="essay">Select a section featured in the magazine and tell us the strengths and weaknesses of that section.></label><textarea class="form-control" name="freeresponse" id="essay"></textarea>
		</div>
	
<p><input class="btn btn-default" type="submit" value="Submit"> <input class="btn btn-default" type="reset" value="Start Over"></p>
		
			
			
	
	
	 
</form>

</div> 
	
</div>

</div>


<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
